<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12">
            <h3> Search</h3>
            <table class="table table-striped" *ngFor="let empDeatils of allDeatil; let i=index ">
                <tr>
                    <th>S.No</th>
                    <th>Employee Code</th>
                    <th>Employee Name</th>
                    <th>Email</th>
                    <th>Department Name</th>
                    <th>Project Name</th>
                </tr>
                <tr>
                    <td>{{i+1}}</td>
                    <td>{{empDeatils.empcode}}</td>
                    <td>{{empDeatils.empName}}</td>
                    <td>{{empDeatils.empEmail}}</td>
                    <td>{{empDeatils.deptName}}</td>
                    <td>{{empDeatils.proCode}}</td>
                </tr>
            </table>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-12">
            <div [chart]="empDeptChart"></div>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-12">
            <div [chart]="empProChart"></div>
        </div>
        <div class="col-lg-12 col-md-12 col-sm-12">
            <div [chart]="empJoinChart"></div>
        </div>
    </div>

</div>
