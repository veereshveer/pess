<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12 col-md-12 ">
            <h3> Office Management Details </h3>
            <div class="col-lg-12 col-md-12 data-table table-bordered">
                <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hovers">
                    <thead>
                        <tr>
                            <th>S.No</th>
                            <th>Employee Code</th>
                            <th>Employee Name</th>
                            <th>Email</th>
                            <th>Department Name</th>
                            <th>Project Name</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let empDeatils of resultAllDeatil; let i=index ">
                            <td>{{i+1}}</td>
                            <td>{{empDeatils.empCode}}</td>
                            <td>{{empDeatils.name}}</td>
                            <td>{{empDeatils.email}}</td>
                            <td>{{empDeatils.deptName}}</td>
                            <td>{{empDeatils.proName}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-12">
            <div [chart]="empByDeptChart"></div>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-12">
            <div [chart]="empByProChart"></div>
        </div>
        <div class="col-lg-1 col-md-1 "></div>
        <div class="col-lg-8 col-md-8 col-sm-12">
            <div [chart]="empByJoinChart"></div>
        </div>
    </div>
</div>
